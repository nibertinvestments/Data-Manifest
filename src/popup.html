<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Manifest</title>
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        margin: 0;
        background-color: #f8f9fa;
      }
      .header {
        text-align: center;
        margin-bottom: 16px;
      }
      .header h1 {
        margin: 0 0 8px 0;
        font-size: 18px;
        color: #1a73e8;
      }
      .status-section {
        background: white;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #e8eaed;
      }
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #34a853;
      }
      .status-text {
        font-weight: 500;
      }
      .config-section {
        background: white;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #e8eaed;
      }
      .config-label {
        font-weight: 500;
        margin-bottom: 4px;
        color: #5f6368;
      }
      .config-value {
        font-family: monospace;
        font-size: 12px;
        background: #f8f9fa;
        padding: 4px 8px;
        border-radius: 4px;
        word-break: break-all;
      }
      .actions {
        display: flex;
        gap: 8px;
      }
      button {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        background: white;
        cursor: pointer;
        font-size: 13px;
      }
      button:hover {
        background: #f8f9fa;
      }
      .primary-button {
        background: #1a73e8;
        color: white;
        border-color: #1a73e8;
      }
      .primary-button:hover {
        background: #1557b0;
      }
      .activity-log {
        background: white;
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #e8eaed;
        max-height: 120px;
        overflow-y: auto;
      }
      .log-item {
        font-size: 12px;
        margin-bottom: 4px;
        color: #5f6368;
      }
      .log-item:last-child {
        margin-bottom: 0;
      }
      .log-success {
        color: #137333;
      }
      .log-error {
        color: #d93025;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ“Š Data Manifest</h1>
      <p>Website data scraper for Google Sheets</p>
    </div>

    <div class="status-section">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Ready to scrape</span>
      </div>
      <div style="font-size: 12px; color: #5f6368">
        Current domain: <span id="currentDomain">Loading...</span>
      </div>
    </div>

    <div class="config-section">
      <div class="config-label">Spreadsheet Configuration</div>
      <div class="config-value" id="spreadsheetId">
        Loading spreadsheet ID...
      </div>
    </div>

    <div class="actions">
      <button id="testScrapeButton" class="primary-button">Test Scrape</button>
      <button id="openSheetsButton">Open Sheets</button>
    </div>

    <div class="activity-log">
      <div class="config-label" style="margin-bottom: 8px">Recent Activity</div>
      <div id="activityLog">
        <div class="log-item">Extension loaded successfully</div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
